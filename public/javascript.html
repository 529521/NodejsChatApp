<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chatter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid mar">

    <div class="top-balk">
      <div class="align-info">
        <h1>Javascript</h1>
        <ul id="join"></ul>
      </div>
    </div>

    <div class="chat-position">
      <div class="chat">
        <ul id="messages"></ul>

      </div>
  <form action="">
      <div class="input-group">
        <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..."
          aria-label="Message...">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit">Send</button>
        </span>
      </div>
    </form>
    </div>
  
  </div>



































  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script>




    const room = 'javascript';

    const socket = io('/tech');
    $('form').submit(() => {
      let msg = $('#m').val();
      let username = $('#doekrle').val();
      var socketConnection = io.connect();
      socketConnection.on('connect', function () {
        const sessionID = socketConnection.socket.sessionid;
      });


      socket.emit('message', {
        msg,
        room
      });
      $('#m').val('');
      return false;
    });

    socket.on('connect', () => {

      //socket id





      socket.emit('join', {
        room: room
      });
    })

    socket.on('doei', (msg) => {
      $('#join').append(msg + "<br>");



    })
    // chat history on socket session
    socket.on('history', (username , message) => {
      // $('#messages').append($('<li class="">').text(username));
        $('#messages').append("<li> <p class='username'>"+ username +"</p> <p class='message' > "+ message +"</p></li>");

    })
    socket.on('message', (username , message) => {
      // $('#messages').append($('<li class="">').text(username));
        $('#messages').append("<li > <p class='username'>"+ username +"</p> <p class='message' > "+ message +"</p></li>");

    })
  </script>
</body>

</html>
