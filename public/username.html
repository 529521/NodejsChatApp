<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chatter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://kit.fontawesome.com/d24ca64b2d.js" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
  <div class="wrapper">
    <div class="container-fluid username_html m-0 p-0">
      <div class="row m-0">
        <div class="col-md-12 align_top_balk m-0 p-0">

          <div class="top_balk">
            <p>Enter chatbox</p>
          </div>

          <div class="row m-0 p-0 align_input ">
            <div class="col-md-6">
              <!-- <form action="" id="formId" method="GET">
            <input type="text" id="username" class="form-control" required>
            <button type="submit"></button>
          </form> -->

              <form action="" id="form">
                <div class="form-group" id="formId">
                  <div class="align_input_box">
                    <input type="text" class="form-control" id="username" a placeholder="Nickname">
                    <button type="submit" class="btn submit"><i class="fas fa-sign-in-alt"></i></button>
                  </div>


                </div>

              </form>
            </div>
            <div class="col-md-6">
              <p>Here’s some information about this chat.
                Could be anything actually. Like, it’s soo
                cool! Oh my god, it’s amazing! Nothing
                beats this chat. Like, you can talk and
                other people talk back at ya! </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row bottom_balk m-0 p-0">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    $('form').submit(() => {
      let username = $('#username').val();

      // var socketConnection = io.connect();
      // socketConnection.on('connect', function () {
      //   const sessionID = socketConnection.socket.sessionid;
      // });

      $('#form').attr('action', `rooms/${username}`);


    });
  </script>

</body>

</html>
